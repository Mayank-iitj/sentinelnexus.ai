services:
  # Backend API
  - type: web
    name: ai-shield-backend
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ai-shield-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: ai-shield-redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: ai-shield-redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: ai-shield-redis
          property: connectionString
      - key: ENV
        value: production
      - key: DEBUG
        value: "false"
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: "*" # Use "*" for initial setup, then restrict to your Render URL

  # Celery Worker
  - type: worker
    name: ai-shield-worker
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && celery -A app.celery_app worker --loglevel=info
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ai-shield-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: ai-shield-redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: ai-shield-redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: ai-shield-redis
          property: connectionString

  # Redis
  - type: redis
    name: ai-shield-redis
    ipAllowList: [] # Only allow internal connections

databases:
  - name: ai-shield-db
    databaseName: ai_shield
    user: ai_shield
