name: Build & Deploy

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: ai_shield
          POSTGRES_PASSWORD: password
          POSTGRES_DB: ai_shield_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt pytest pytest-cov
    
    - name: Test code scanner
      run: |
        cd backend
        pytest tests/test_code_scanner.py -v
    
    - name: Test prompt scanner
      run: |
        cd backend
        pytest tests/test_prompt_scanner.py -v
    
    - name: Test PII scanner
      run: |
        cd backend
        pytest tests/test_pii_scanner.py -v
    
    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml

  build:
    needs: test
    runs-on: ubuntu-latest
    
    if: github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build backend image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: docker/Dockerfile.backend
        tags: ai-shield-backend:latest
        push: false
    
    - name: Build worker image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: docker/Dockerfile.worker
        tags: ai-shield-worker:latest
        push: false
    
    - name: Build frontend
      run: |
        cd frontend
        npm install
        npm run build
